<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VVIP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> 
</head>
<body>
    <div class="app">
        <div class="wrap-vvip">
            <div class="image-vvip">
                <img src="./images/highlandCoffee.jpg" alt="avatar concept">
            </div>
            <div class="control-header container">
                <div class="item">
                    <span class="btn-back"><i class="fas fa-angle-double-left"></i></span>
                    <span class="btn-filter"><img src="./images/icon/Icon_filter.svg" alt="icon"></span>
                </div>
                <div class="item">
                    <a href="#" class="btn-upgrade-vip" >
                        <img class="icon" src="./images/icon/icon_upgrade_vip.svg" alt="icon">
                        <span class="txt">Lên đời VVIP để hẹn nàng</span>
                    </a>
                </div>
            </div>
            <div class="wrap-content-vvip container">
                <div class="content-vvip">
                    <div class="box-info-vvip">
                        <div class="name">
                            <div class="status online"></div> <!-- Nếu không online bỏ class online -->
                            <span class="txt">Vy Bùi, 25</span>
                            <span class="icon-check"><img src="./images/icon/check.svg" alt=""></span>
                        </div>
                        <div class="item">
                            <span class="icon">
                                <img src="./images/icon/icon_location_white.svg" alt="icon">
                            </span>
                            Hồ Chí Minh
                        </div>
                        <div class="item">
                            <span class="icon">
                                <img src="./images/icon/icon_may_vvip.svg" alt="icon">
                            </span>
                            Cái nết đánh chết cái đẹp
                        </div>
                        <div class="item">
                            <span class="icon">
                                <img src="./images/icon/icon_nguoi_vvip.svg" alt="icon">
                            </span>
                            Mình hạt sương mai
                        </div>
                    </div>
                    <div class="box-quantity">
                        <div class="item">
                            <img class="icon" src="./images/icon/icon_heart_white.svg" alt="icon">
                            <p class="quantity-heart txt">
                                20
                            </p>
                        </div>
                        <div class="item">
                            <img class="icon" src="./images/icon/icon_view_white.svg" alt="icon">
                            <p class="quantity-view txt">
                                102
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <span class="btn-fixed-primary" >
                Mời cô ấy đi hẹn
            </span>
        </div>
    </div>
</body>
</html>
